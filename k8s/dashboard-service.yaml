apiVersion: v1
kind: Service
metadata:
  name: dashboard
  labels:
    app: dashboard
spec:
  type: NodePort
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 80         # Porta no cluster Kubernetes
      targetPort: 8501 # Porta do container (Streamlit)
      nodePort: 30001  # Porta exposta no nó (altere se necessário)

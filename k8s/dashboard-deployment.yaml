apiVersion: apps/v1
kind: Deployment
metadata:
  name: serverless-dashboard
  labels:
    app: serverless-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: serverless-dashboard
  template:
    metadata:
      labels:
        app: serverless-dashboard
    spec:
      containers:
      - name: serverless-dashboard
        image: joaoesjunior/dashboard:latest
        ports:
        - containerPort: 8001
        env:
        - name: REDIS_HOST
          value: "192.168.121.187"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_KEY
          value: "joaojunior-proj3-output"
